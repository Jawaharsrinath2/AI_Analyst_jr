<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Data Analyst - Upload CSV</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .upload-icon {
      font-size: 48px;
      color: #007bff;
      margin-bottom: 10px;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px dashed #90caf9;
      border-radius: 10px;
      background-color: #f4faff;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer-note {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="upload-icon">üìÅ</div>
    <h2>Upload your CSV to Start Analysis</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">Upload & Analyze</button>
    </form>
    <div class="footer-note">.csv format only ‚Ä¢ Data never leaves your session</div>
  </div>
</body>
</html>
